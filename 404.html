<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // GitHub Pages SPA redirect hack
        // Redirects /join/ABC123 to /?p=/join/ABC123, then index.html handles it
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // If this is a /join/ROOMCODE path, redirect to index with the path in query
        if (path.startsWith('/join/')) {
            window.location.replace(
                window.location.origin + '/?p=' + encodeURIComponent(path) + search + hash
            );
        } else {
            // Otherwise just go to home
            window.location.replace(window.location.origin + '/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
